name: Deploy Worker System
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker
        run: |
          # 1. Enter the folder where your docker-compose.yml lives
          cd lab
          
          # 2. Shut down any old versions
          docker compose down --remove-orphans
          
          # 3. Build and start the new containers
          docker compose up -d --build
          
          # 4. Show us that it worked
          docker ps
