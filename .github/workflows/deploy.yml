name: Deploy Worker System
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker
        run: |
          # We know the file is in the root, so we run it directly
          docker compose down --remove-orphans
          docker compose up -d --build
          
          echo "--- Checking if containers started ---"
          docker ps
